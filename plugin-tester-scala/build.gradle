buildscript {
  repositories {
    mavenLocal()
  }

  dependencies {
    classpath 'com.lightbend.akka.grpc:gradle-plugin:0.0.1'
  }
}

plugins {
  id 'scala'
  id 'application'
}

apply plugin: 'com.lightbend.akka.grpc.gradle'

dependencies {
  // for loading of cert, issue #89
  compile 'io.grpc:grpc-testing:1.11.0'
}

repositories {
  mavenLocal()
  mavenCentral()
}
