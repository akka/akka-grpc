buildscript {
  repositories {
    mavenLocal()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }

  dependencies {
    // version here is a placeholder, see https://plugins.gradle.org/plugin/com.lightbend.akka.grpc.gradle
    // for the currently latest version.
    classpath 'gradle.plugin.com.lightbend.akka.grpc:akka-grpc-gradle-plugin:0.1'
  }
}

plugins {
  id 'scala'
  id 'application'
}

apply plugin: 'com.lightbend.akka.grpc.gradle'

repositories {
  mavenLocal()
  mavenCentral()
}
