syntax = "proto3";

option java_multiple_files = true;
option java_package = "example.filter.grpc";
option java_outer_classname = "FilterProto";

package filter;

// The first service - should be included
service FirstService {
    rpc Call (Request) returns (Reply) {}
}

// The second service - should be excluded
service SecondService {
    rpc Call (Request) returns (Reply) {}
}

// The third service - should be included
service ThirdService {
    rpc Call (Request) returns (Reply) {}
}

message Request {
    string name = 1;
}

message Reply {
    string message = 1;
}
