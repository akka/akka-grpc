language: scala

scala:
  - 2.12.5

jobs:
  include:
    - stage: publishLocal
      script: sbt ++$TRAVIS_SCALA_VERSION publishLocal publishM2
    - stage: tests
      script: sbt test
    - script: sbt scripted
    - script: cd plugin-tester-java && mvn -Dakka.grpc.project.version=`echo $TRAVIS_COMMIT | head -c8` akka-grpc:generate compile
    - script: cd plugin-tester-scala && mvn -Dakka.grpc.project.version=`echo $TRAVIS_COMMIT | head -c8` akka-grpc:generate scala:compile
    - script: cd plugin-tester-java && sbt compile
    - script: cd plugin-tester-scala && sbt compile
    - script: cd plugin-tester-java && ./gradlew --include-build ../gradle-plugin clean compileJava
    - script: cd plugin-tester-scala && ./gradlew --include-build ../gradle-plugin clean compileScala
