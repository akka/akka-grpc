language: scala

scala:
  - 2.12.11
  - 2.13.3

# make sure to fetch enough commits, so that git describe still works
git:
  depth: false

env:
  global:
    # encrypt with: travis encrypt WHITESOURCE_PASSWORD=...
    - secure: ""
    # encrypt with: travis encrypt TECH_HUB_TOKEN=...
    - secure: ""
  matrix:
    # https://github.com/akka/akka-grpc/issues/1332
    - TRAVIS_JDK=adopt@1.8.0-275
    - TRAVIS_JDK=adopt@1.11-0

before_install: curl -Ls https://git.io/jabba | bash && . ~/.jabba/jabba.sh

install: |
  # install 'real' sbt launcher https://eed3si9n.com/sbt-1.5.1
  export SBT_LAUNCHER=1.5.1
  export SBT_OPTS="-Dfile.encoding=UTF-8"
  curl -L --silent "https://github.com/sbt/sbt/releases/download/v$SBT_LAUNCHER/sbt-$SBT_LAUNCHER.tgz" > $HOME/sbt.tgz
  tar zxf $HOME/sbt.tgz -C $HOME
  sudo rm /usr/local/bin/sbt
  sudo ln -s $HOME/sbt/bin/sbt /usr/local/bin/sbt
  # and install a stable jdk version
  jabba install "$TRAVIS_JDK" && jabba use "$_" && java -Xmx32m -version

before_script: 
  - echo `git describe --tags | sed -e "s/v\(.*\)-\([0-9][0-9]*\).*/\\1-\\2-/"``git rev-parse HEAD | head -c8`-SNAPSHOT > ~/.m2/.version
  - cat ~/.m2/.version

stages:
  - name: drop-travis-caches
    if: env(RUN_DROP_TRAVIS_CACHES_STAGE) = true
  - name: prepare
    if: NOT tag =~ ^v
  - name: test
    if: NOT tag =~ ^v
  - name: whitesource
    if: repo = akka/akka-grpc AND ((branch = master AND type != pull_request) OR tag =~ ^v)
  - name: publish
    if: repo = akka/akka-grpc AND ((branch = master AND type != pull_request) OR tag =~ ^v)

jobs:
  include:
    - stage: drop-travis-caches
      script:
        - rm -rf $HOME/.m2
        - rm -rf $HOME/.ivy2/cache
        - rm -rf $HOME/.sbt
        - rm -rf $HOME/.cache/coursier
        - rm -rf $HOME/.jabba
        - rm -rf $HOME/.gradle
    - stage: prepare 
      name: Publish local M2
      script:
        - cp .jvmopts-travis .jvmopts
        - sbt akka-grpc-codegen/publishM2 akka-grpc-scalapb-protoc-plugin/publishM2 ++2.12.11 akka-grpc-runtime/publishM2 ++2.13.3 akka-grpc-runtime/publishM2
        - find ~/.m2/repository/ -print
      workspaces:
        create:
          name: mavenLocal
          paths: 
            - ~/.m2
            - ~/.ivy
            - ./runtime/target
            - ./codegen/target
            - ./scalapb-protoc-plugin/target
    - name: Checks
      script:
        - cp .jvmopts-travis .jvmopts
        - sbt scalafmtCheckAll scalafmtSbtCheck headerCheckAll grpcVersionSyncCheck ++2.13.3 mimaReportBinaryIssues ++2.12.11 mimaReportBinaryIssues
    - name: Compile benchmarks
      script: 
        - cd benchmark-java 
        - sbt test:compile
    
    - stage: test
      name: Scripted gen-scala-server
      script: cp .jvmopts-travis .jvmopts && sbt "; project sbt-akka-grpc; scripted gen-scala-server/*"
    - name: Scripted gen-java
      script: cp .jvmopts-travis .jvmopts && sbt "; project sbt-akka-grpc; scripted gen-java/*"
    - name: Gradle Java Scala 2.13
      scala: 2.13.3
      workspaces:
        use: mavenLocal
      script:
        - cp .jvmopts-travis .jvmopts
        - sbt akka-grpc-codegen/publishM2 akka-grpc-scalapb-protoc-plugin/publishM2 ++2.13.3 akka-grpc-runtime/publishM2
        - cd gradle-plugin 
        - ./gradlew clean publishToMavenLocal --console=plain --info --stacktrace
        - find ~/.m2 | grep gradle
        - cd ../plugin-tester-java
        - ./gradlew clean test --console=plain --info --stacktrace  -Dakka.grpc.project.version=$(cat ~/.m2/.version | sed -e s/-SNAPSHOT//)
    - name: Gradle Scala 2.13
      scala: 2.13.3
      workspaces:
        use: mavenLocal
      script: 
        - cp .jvmopts-travis .jvmopts
        - sbt akka-grpc-codegen/publishM2 akka-grpc-scalapb-protoc-plugin/publishM2 ++2.13.3 akka-grpc-runtime/publishM2
        - find ~/.m2/repository/ -print
        - cd gradle-plugin 
        - ./gradlew clean publishToMavenLocal --console=plain --info --stacktrace 
        - cd ../plugin-tester-scala 
        - ./gradlew clean test --console=plain --info --stacktrace -Dakka.grpc.project.version=$(cat ~/.m2/.version | sed -e s/-SNAPSHOT//)
    - name: Test Maven Java
      workspaces:
        use: mavenLocal
      script:
        - cp .jvmopts-travis .jvmopts
        - sbt akka-grpc-codegen/publishM2 akka-grpc-scalapb-protoc-plugin/publishM2 ++2.12.11 akka-grpc-runtime/publishM2 ++2.13.3 akka-grpc-runtime/publishM2
        - sbt akka-grpc-maven-plugin/publishM2
        - cd plugin-tester-java
        - mvn -Dakka.grpc.project.version=`cat ~/.m2/.version` akka-grpc:generate compile
    - name: Test Maven Scala
      workspaces:
        use: mavenLocal
      script:
        - cp .jvmopts-travis .jvmopts
        - sbt akka-grpc-codegen/publishM2 akka-grpc-scalapb-protoc-plugin/publishM2 ++2.12.11 akka-grpc-runtime/publishM2 ++2.13.3 akka-grpc-runtime/publishM2
        - sbt akka-grpc-maven-plugin/publishM2
        - cd plugin-tester-scala
        - mvn -Dakka.grpc.project.version=`cat ~/.m2/.version` akka-grpc:generate scala:compile

    - stage: whitesource
      script: git branch -f "$TRAVIS_BRANCH" && git checkout "$TRAVIS_BRANCH" && cp .jvmopts-travis .jvmopts && sbt whitesourceCheckPolicies whitesourceUpdate

    - stage: publish
      script: openssl aes-256-cbc -K $encrypted_9c9c33071881_key -iv $encrypted_9c9c33071881_iv -in gradle.properties.enc -out ./gradle-plugin/gradle.properties -d && cd gradle-plugin && ./gradlew publishPlugins
      name: Gradle plugin

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.jabba/jdk
    - $HOME/.sbt
    - $HOME/.gradle
    - $HOME/.cache/coursier
