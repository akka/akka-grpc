language: scala

scala:
  - 2.12.6

jobs:
  include:
    - stage: tests
      script: sbt test
    - script: sbt scripted
      env: SCRIPTED
    - script: sbt publishLocal && cd plugin-tester-java && sbt compile
      env: SBT-JAVA
    - script: sbt publishLocal && cd plugin-tester-scala && sbt compile
      env: SBT-SCALA
    - script: sbt publishM2 && cd plugin-tester-java && echo `git describe --tags | sed -e "s/v\([0-9]*.[0-9]*\)-\([0-9]*\).*/\\1+\\2-/"``echo $TRAVIS_COMMIT | head -c8` && find ~/.m2/repository/com/lightbend/akka/grpc/akka-grpc-maven-plugin && mvn -Dakka.grpc.project.version=`git describe --tags | sed -e "s/v\([0-9]*.[0-9]*\)-\([0-9]*\).*/\\1+\\2-/"``echo $TRAVIS_COMMIT | head -c8` akka-grpc:generate compile
      env: MAVEN-JAVA
    - script: sbt publishM2 && find ~/.m2/repository/com/lightbend/akka/grpc/akka-grpc-maven-plugin && cd plugin-tester-scala && mvn -Dakka.grpc.project.version=`git describe --tags | sed -e "s/v\([0-9]*.[0-9]*\)-\([0-9]*\).*/\\1+\\2-/"``echo $TRAVIS_COMMIT | head -c8` akka-grpc:generate scala:compile
      env: MAVEN-SCALA
    - script: sbt publishM2 && cd plugin-tester-java && ./gradlew --include-build ../gradle-plugin clean compileJava
      env: GRADLE-JAVA
    - script: sbt publishM2 && cd plugin-tester-scala && ./gradlew --include-build ../gradle-plugin clean compileScala
      env: GRADLE-SCALA
    - stage: whitesource-master
      script: git branch -f "$TRAVIS_BRANCH" && git checkout "$TRAVIS_BRANCH" && sbt whitesourceCheckPolicies whitesourceUpdate
    - stage: whitesource-release
      script: git branch -f "$TRAVIS_BRANCH" && git checkout "$TRAVIS_BRANCH" && sbt whitesourceCheckPolicies whitesourceUpdate
    - stage: publish
      script: sbt publish
    - stage: techhub-ping
      script: curl -I https://ci.lightbend.com/job/techhub-publisher/build?token=$TECH_HUB_TOKEN

stages:
  - name: tests
    if: NOT tag =~ ^v
  - name: whitesource-master
    if: repo = akka/akka-grpc AND branch = master AND type = push
  - name: whitesource-release
    if: repo = akka/akka-grpc AND tag =~ ^v
  - name: publish
    if: repo = akka/akka-grpc AND tag =~ ^v
  - name: techhub-ping
    if: repo = akka/akka-grpc AND tag =~ ^v

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

env:
  global:
    # encrypt with: travis encrypt WHITESOURCE_PASSWORD=...
    - secure: ""
    # encrypt with: travis encrypt BINTRAY_USER=...
    - secure: ""
    # encrypt with: travis encrypt BINTRAY_PASS=... (bintray token, not password)
    - secure: ""
    # encrypt with: travis encrypt TECH_HUB_TOKEN=...
    - secure: ""
